{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
        <p>{{ post.zipcode }}</p>
        {% if post.image %}
        <p><img src="{{ post.image.url }}" width="500" height="500"></p>
        {% endif %}
    </div>

    <a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a>
    <p><a href="{% url 'post_delete' post.pk %}">+ Delete Blog Post</a></p>
{% endblock content %}
