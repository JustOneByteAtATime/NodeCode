{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <p><a href="{% url 'profile_page' post.author.profile.id %}"> {{post.author }}</a></p>
        <p>{{ post.body }}</p>
        <p>{{ post.zipcode }}</p>
        {% if post.image %}
        <p><img src="{{ post.image.url }}" width ="300" height ="300"></p>
        {% endif %}
    </div>

    {% if user.is_authenticated and post.author.id == user.id %}
    <a href="{% url 'post_edit' post.pk %}">+ Edit Plant Offer</a>
    <p><a href="{% url 'post_delete' post.pk %}">+ Delete Plant Offer</a></p>
    {% endif %}
{% endblock content %}
