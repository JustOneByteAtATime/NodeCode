{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <br>
    <br>
    <div class="row no-gutters">
      <div class="col-auto">
          <p><img class="rounded-circle" src="{{ page_user.user.profile.image.url }}" width ="300" height ="300"></p>
      </div>
      <div class="col">
          <div class="card-block px-2">
              <p class="text-primary">{{ page_user.user.username }}</p>
              <br>
              <p>{{ page_user.user.email }}</p>
              <br>
              <p>{{ page_user.user.first_name}} {{page_user.user.last_name }}</p>
              <br>
              <p>{{ page_user.user.profile.bio }}</p>
          </div>
      </div>
  </div>
{% endblock content %}
