{% extends 'base.html' %}

{% block content %}
    {% for post in object_list %}
        {% if forloop.first %}<div class="row">{% endif %}
            <div class="col-md-4">
                <div class="post-entry">
                    <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title|truncatechars:20 }}</a></h2>
                    <!-- <a href="{% url 'profile_page' post.author.profile.id %}"> {{post.author }}</a> -->
                    <!--<img class="rounded-circle" src="{{ post.author.profile.image.url }}"> -->
                    {% if post.image %}
                    <a href="{% url 'post_detail' post.pk %}"> <img class="rounded-circle" height="300" width="300" src="{{ post.image.url }}"></a>
                    <!-- <img src="{{ post.image.url }}" width ="300" height ="300"></p> -->
                    {% endif %}
                    <!-- <p>{{ post.body }}</p> -->
                    <!-- I commented out the old home page links in case we want to use them for something-->
                </div>
            </div>
        {% if forloop.counter|divisibleby:3 %}</div><div class="row">{% endif %}
        {% if forloop.last %}</div>{% endif %}
    {% endfor %}
{% endblock content %}
